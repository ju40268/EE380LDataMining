{% extends 'basic.html' %}
{% block body %}

<br>
<br>
<br>
{% if player == None %}
<h1>Please specify the NBA player</h1>
{% else %}
{% endif %}

{% if data == None %}
<h1>Please specify player name</h1>
{% endif%}
<h1>Chart for {{data.player_name}}</h1>

<style>
    .right {
        width: 50%;
        float: right;
    }
    .left{
        width: 50%;
        float: left;
    }
</style>
<div class="left">
    <div id="pie" style="width:90%;height:90px;"></div>
</div>
<div class="right">
    <div id="bar"></div>
</div>
<script>
    let data = [{
        values: {{data.action_type_value}},
        labels: {{data.action_type|tojson}},
        domain: {
            x: [0, .80]
        },
        name: 'Kobe Action Type',
        hoverinfo: 'label+percent+name',
        hole: .4,
        type: 'pie'
    }];

    let layout = {
        title: 'Kobe Action Type',
        annotations: [
            {
                font: {
                    size: 20
                },
                showarrow: false,
                text: 'ActionType',
                x: 0.4,
                y: 0.5
            }
        ],
        height: 600,
        width: 600
    };
    Plotly.newPlot('pie', data, layout);



    var trace1 = {
      x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
      y: [219, 146, 112, 127, 124, 180, 236, 207, 236, 263, 350, 430, 474, 526, 488, 537, 500, 439],
      name: 'Rest of world',
      marker: {color: 'rgb(55, 83, 109)'},
      type: 'bar'
    };

    var trace2 = {
      x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
      y: [16, 13, 10, 11, 28, 37, 43, 55, 56, 88, 105, 156, 270, 299, 340, 403, 549, 499],
      name: 'China',
      marker: {color: 'rgb(26, 118, 255)'},
      type: 'bar'
    };

    var bar_data = [trace1, trace2];

    var bar_layout = {
      title: 'US Export of Plastic Scrap',
      xaxis: {tickfont: {
          size: 14,
          color: 'rgb(107, 107, 107)'
        }},
      yaxis: {
        title: 'USD (millions)',
        titlefont: {
          size: 16,
          color: 'rgb(107, 107, 107)'
        },
        tickfont: {
          size: 14,
          color: 'rgb(107, 107, 107)'
        }
      },
      legend: {
        x: 0,
        y: 1.0,
        bgcolor: 'rgba(255, 255, 255, 0)',
        bordercolor: 'rgba(255, 255, 255, 0)'
      },
      barmode: 'group',
      bargap: 0.15,
      bargroupgap: 0.1
    };

    Plotly.newPlot('bar', bar_data, bar_layout);
</script>


{% endblock %}
